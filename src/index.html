<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter World</title>
  <link rel="icon" type="image/jpg" href="img\LOGO ALTERNO HPW 2.png">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <header>
    <input type="checkbox" id="chec">
    <label for="chec">
      <img class="object hamburguer move-right" src="img\mdi_menu.png">
    </label>

    <nav id="menu_general">
      <img src="img\LOGO ALTERNO HPW.png" class="alternLogoMenu">

      <div class="container-4">
        <input type="search" id="search" placeholder="Busca por nombre del personaje" />
        <button class="icon"><i class="fa fa-search"></i></button>
      </div>

      <ul id="principalMenuList">
        <li class="principalMenuCategorie"><a href="#">Ocupación <img src="img\plus-menu.png" class="iconMenu1"></a>
          <ul>
            <li><a href="#" id="subOption1">Estudiantes</a></li>
            <li><a href="#" id="subOption2">Staff</a></li>
          </ul>
        </li>
        <li class="principalMenuCategorie"><a href="#" id="wandsMenu">Varitas</a></li>
        <li class="principalMenuCategorie"><a href="#">Casas<img src="img\plus-menu.png" class="iconMenu2"></a>
          <ul>
            <li id="subOption3" data-value="Gryffindor"><a href="#">Gryffindor</a></li>
            <li id="subOption4" data-value="Slytherin"><a href="#">Slytherin</a></li>
            <li id="subOption5" data-value="Hufflepuff"><a href="#">Hufflepuff</a></li>
            <li id="subOption6" data-value="Ravenclaw"><a href="#">Ravenclaw</a></li>
          </ul>
        </li>
        <li id="spellsMenu" class="principalMenuCategorie"><a href="#">Hechizos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="principalContainer">
      <img src="img\LOGO HPW.png" class="HPLogo">
      <div id="filterCategories">
        <select id="filterSelection">
          <option hidden selected> F I L T R O</option>
          <optgroup label="- Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="- Género">
            <option value="Femenino"> Femenino </option>
            <option value="Masculino"> Masculino </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterCharacter"></div>
    </div>

    <div class="hide" id="subLogoContainer">
      <img src="img\LOGO ALTERNO HPW.png" class="HPLogoAlterno">
    </div>

    <div class="hide" id="searchContainer">
      <h1 class="titlesOcupation">Resultados de búsqueda</h1>
      <div id="searchResults"></div>
    </div>

    <div class="hide" id="potterStudents">
      <h1 class="titlesOcupation">Estudiantes de Hogwarts</h1>
      <div id="filterStudents">
        <select id="secondFilter">
          <option hidden selected> F I L T R O </option>
          <optgroup label="- Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="- Género">
            <option value="Femenino"> Femenino </option>
            <option value="Masculino"> Masculino </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterStudents"></div>
    </div>

    <div class="hide" id="potterStaff">
      <h1 class="titlesOcupation">Staff de Hogwarts</h1>
      <div id="filterStaff">
        <select id="thirdFilter">
          <option hidden selected> F I L T R O </option>
          <optgroup label="- Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="- Género">
            <option value="Femenino"> Femenino </option>
            <option value="Masculino"> Masculino </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterStaff"></div>
    </div>

    <div class="hide" id="potterGryffindor">
      <h1 class="titlesOcupation">Gryffindor</h1>
      <div id="filterGryffindor">
        <select id="fourthFilter">
          <option hidden selected> F I L T R O </option>
          <optgroup label="- Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="- Género">
            <option value="Femenino"> Femenino </option>
            <option value="Masculino"> Masculino </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterGryffindor"></div>
    </div>

    <div class="hide" id="potterSlytherin">
      <h1 class="titlesOcupation">Slytherin</h1>
      <div id="filterSlytherin">
        <select id="fifthFilter">
          <option hidden selected> F I L T R O </option>
          <optgroup label="- Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="- Género">
            <option value="Femenino"> Femenino </option>
            <option value="Masculino"> Masculino </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterSlytherin"></div>
    </div>

    <div class="hide" id="potterHufflepuff">
      <h1 class="titlesOcupation">Hufflepuff</h1>
      <div id="insertPotterHufflepuff"></div>
    </div>

    <div class="hide" id="potterRavenclaw">
      <h1 class="titlesOcupation">Ravenclaw</h1>
      <div id="insertPotterRavenclaw"></div>
    </div>

    <div class="hide" id="wandsContainer">
      <h1 class="titlesOcupation">Varitas Mágicas</h1>
      <div id="insertWands"></div>
    </div>

    <div class="hide" id="potterSpells">
      <h1 class="titlesOcupation">Hechizos</h1>
      <h3>
      <img src="img\circle.png" class="circleSpells">
      Patronus</h3>
      <div id="insertPotterSpells"></div>
    </div>

    <audio src="audio/Harry Potter Theme Song.mp3" loop></audio>
  </main>
  <script type="module" src="main.js"></script>
  <script type="module" src="data.js"></script>
</body>

</html>
