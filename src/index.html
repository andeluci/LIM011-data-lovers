<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Harry Potter World</title>
    <link rel="icon" type="image/jpg" href="img\LOGO ALTERNO HPW 2.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <header id= 'principalMenu'>
      <input type='checkbox' id='chec'>
      <label for="chec" id="axis" class="one">
        <img class='object hamburguer move-right' src="img\mdi_menu.png">
      </label>

      <nav id="menu_general">

        <div class="box">
          <div class="container-4">
            <input type="search" id="search" placeholder="Busca por nombre del personaje" />
            <button class="icon"><i class="fa fa-search"></i></button>
          </div>
        </div>

        <ul id="principalMenuList">
          <li id="principalMenuCategorie"><a href="#">  Ocupacion</a>
          <ul id="subCategories">
            <li><a href="#" id="subOption1">Estudiantes</a></li>
            <li><a href="#" id="subOption2">Profesores</a></li>
          </ul>
          </li>
          <li id="principalMenuCategorie"><a href="#">Varitas</a></li>
          <li id="principalMenuCategorie"><a href="#">Casas</a>
          <ul>
            <li><a href="#">Gryffindor</a></li>
            <li><a href="#">Slytherin</a></li>
            <li><a href="#">Hufflepuff</a></li>
            <li><a href="#">Ravenclaw</a></li>
          </ul>
          </li>
          <li id="principalMenuCategorie"><a href="#">Hechizos</a></li>
        </ul>
      </nav>
    </header>

    <div id='principalContainer'>
      <img src="img\LOGO HPW.png" class="HPLogo">
      <div id="filterCategories">
        <select id="filterSelection">
          <option hidden selected> F I L T R O</option>
          <optgroup label="Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="Ocupacion">
            <option value="Estudiantes"> Estudiantes </option>
            <option value="Profesores"> Profesores </option>
          </optgroup>
          <optgroup label="Casas">
            <option value="Gryffindor"> Gryffindor </option>
            <option value="Slytherin"> Slytherin </option>
            <option value="Hufflepuff"> Hufflepuff </option>
            <option value="Ravenclaw"> Ravenclaw </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterCharacter"></div>
    </div>

    <div class="hide" id="potterStudents">
      <div><img src="img\LOGO ALTERNO HPW.png" class="HPLogoAlterno"></div>
      <h1>Estudiantes</h1>
      <div id="filterStudents">
        <select id="secondFilter">
          <option hidden selected> F I L T R O
          <optgroup label="Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="Casas">
            <option value="Gryffindor"> Gryffindor </option>
            <option value="Slytherin"> Slytherin </option>
            <option value="Hufflepuff"> Hufflepuff </option>
            <option value="Ravenclaw"> Ravenclaw </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterStudents"></div>
    </div>



    <div class="hide" id='potterProfesors'>
        <div><img src="img\LOGO ALTERNO HPW.png" class="HPLogoAlterno"></div>
         <h1>Profesores</h1>
      <div id="filterProfesors">
        <select id="thirdFilter">
          <option hidden selected> F I L T R O
          <optgroup label="Ordenar">
            <option value="A-Z"> A - Z </option>
            <option value="Z-A"> Z - A </option>
          </optgroup>
          <optgroup label="Casas">
            <option value="Gryffindor"> Gryffindor </option>
            <option value="Slytherin"> Slytherin </option>
            <option value="Hufflepuff"> Hufflepuff </option>
            <option value="Ravenclaw"> Ravenclaw </option>
          </optgroup>
        </select>
      </div>
      <div id="insertPotterProfesors"></div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
